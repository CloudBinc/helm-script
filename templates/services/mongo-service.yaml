apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.database.mongo.serviceName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: mongodb
    chart: {{ template "backendapp.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
  selector:
    role: mongo