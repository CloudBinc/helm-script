---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: nifi
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nifi
    spec:
      containers:
      - name: nifi
        image: apache/nifi:1.4.0
        ports:
        - containerPort: 8080