
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
    namespace: {{ .Values.namespace }}
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      ingress.kubernetes.io/proxy-body-size: 0m
    name: ingress
spec:
    rules:
      - host: nifi.192.168.99.100.xip.io
        http:
          paths:
            - backend:
                serviceName: nifi
                servicePort: 80
              path: /
    tls:
        - hosts:
            - nifi.192.168.99.100.xip.io
          secretName: tls-nifi